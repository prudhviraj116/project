<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="AdminDashboard.css">
    <!-- Include Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Include D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Include FusionCharts -->
    <script src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
    <script src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <h2>Admin Dashboard</h2>
            <ul>
                <li><a href="#students">Manage Students</a></li>
                <li><a href="#staff">Manage Staff</a></li>
                <li><a href="#courses">Manage Courses</a></li>
                <!-- Add more links for other actions -->
            </ul>
        </div>
        <div class="main-content">
            <!-- Google Charts -->
            <div id="googleChart" class="chart"></div>

            <!-- D3.js Chart -->
            <div id="d3Chart" class="chart"></div>

            <!-- Plotly.js Chart -->
            <div id="plotlyChart" class="chart"></div>

            <!-- FusionCharts -->
            <div id="fusionChart" class="chart"></div>

            <!-- Statistics cards -->
            <div class="statistics-cards">
                <div class="card">
                    <h3>Students</h3>
                    <p>Total: <span id="totalStudents">...</span></p>
                </div>
                <div class="card">
                    <h3>Staff</h3>
                    <p>Total: <span id="totalStaff">...</span></p>
                </div>
                <div class="card">
                    <h3>Placement Activities</h3>
                    <p>Total: <span id="totalPlacementActivities">...</span></p>
                </div>
                <div class="card">
                    <h3>Trainers Feedback</h3>
                    <p>Percentage: <span id="trainersFeedback">...</span></p>
                </div>
            </div>
        </div>
        <div class="students">
            <h2>Manage Students</h2>
            <div>
                <label>Select Batch Number:</label>
                <select id="batchSelect">
                    <option value="">Select Batch</option>
                    <!-- Options will be populated dynamically using JavaScript -->
                </select>
            </div>
    
            <div id="searchContainer">
                <input type="text" id="searchInput" placeholder="Search by student name">
            </div>
    
            <table id="studentTable" class="student-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Batch</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <!-- Table rows will be populated dynamically using JavaScript -->
                </tbody>
            </table>
        </div>
    
    </div>

    <script src="AdminDashboard.js"></script>
</body>
</html>
