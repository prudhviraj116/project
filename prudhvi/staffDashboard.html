<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Dropdowns and Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .dropdown {
            float: left;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            font-size: 16px;  
            border: none;
            outline: none;
            color: #f2f2f2;
            padding: 14px 16px;
            background-color: #333;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .form-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 2;
        }
        .form-container .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        .form-container input {
            display: block;
            margin-bottom: 10px;
        }
        .form-container button {
            display: block;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Home</a>
        <div class="dropdown">
            <button class="dropbtn">Dropdown 1</button>
            <div class="dropdown-content">
                <a href="#" onclick="openForm('form1')">Form 1</a>
                <a href="#" onclick="openForm('form2')">Form 2</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Dropdown 2</button>
            <div class="dropdown-content">
                <a href="#" onclick="openForm('form3')">Form 3</a>
                <a href="#" onclick="openForm('form4')">Form 4</a>
            </div>
        </div>
    </div>

    <div id="form1" class="form-container">
        <span class="close" onclick="closeForm('form1')">&times;</span>
        <h2>Form 1</h2>
        <form>
            <input type="text" placeholder="Input 1">
            <input type="text" placeholder="Input 2">
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="form2" class="form-container">
        <span class="close" onclick="closeForm('form2')">&times;</span>
        <h2>Form 2</h2>
        <form>
            <input type="text" placeholder="Input 1">
            <input type="text" placeholder="Input 2">
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="form3" class="form-container">
        <span class="close" onclick="closeForm('form3')">&times;</span>
        <h2>Form 3</h2>
        <form>
            <input type="text" placeholder="Input 1">
            <input type="text" placeholder="Input 2">
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="form4" class="form-container">
        <span class="close" onclick="closeForm('form4')">&times;</span>
        <h2>Form 4</h2>
        <form>
            <input type="text" placeholder="Input 1">
            <input type="text" placeholder="Input 2">
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Dropdown toggle
        document.querySelectorAll('.dropbtn').forEach(button => {
            button.addEventListener('click', function() {
                const dropdownContent = this.nextElementSibling;
                dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
            });
        });

        // Open form
        function openForm(formId) {
            document.getElementById(formId).style.display = 'block';
        }

        // Close form
        function closeForm(formId) {
            document.getElementById(formId).style.display = 'none';
        }

        // Close dropdowns when clicking outside
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                document.querySelectorAll('.dropdown-content').forEach(dropdown => {
                    if (dropdown.style.display === 'block') {
                        dropdown.style.display = 'none';
                    }
                });
            }
        }
    </script>

</body>
</html>
