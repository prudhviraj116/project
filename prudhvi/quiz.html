<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <link rel="stylesheet" href="style/quiz.css">
</head>
<body>
    <div id="signin-section">
        <h1>Sign in Yourself</h1>
        <form action="" id="signin-form">
            <input type="text" id="name" placeholder="Enter your name" required><br><br>
            <input type="id" id="id" placeholder="Enter your id" required><br><br>
            <input type="submit" value="submit">
        </form>
    </div>
    <div id="quiz-section">
        <h1>Quiz Questions</h1>
        <form id="quiz-form">
            <p>Q1. How many provinces are there in Pakistan</p>
            <input type="radio" name="q1" value="5"> 5
            <input type="radio" name="q1" value="4"> 4
            <input type="radio" name="q1" value="3"> 3
            <input type="radio" name="q1" value="2"> 2<br><br>

            <p>Q2. How many seasons are there in Pakistan</p>
            <input type="radio" name="q2" value="1"> 1
            <input type="radio" name="q2" value="2"> 2
            <input type="radio" name="q2" value="3"> 3
            <input type="radio" name="q2" value="4"> 4<br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="result-section">
        <h1>Your Results Are Here</h1>
        <p>Name: <span id="result-name"></span></p>
        <p>ID: <span id="result-id"></span></p>
        <p>Total Questions: <span id="result-total"></span></p>
        <p>Correct Questions: <span id="result-correct"></span></p>
        <p>Wrong Questions: <span id="result-wrong"></span></p>
        <p>Attempted Questions: <span id="result-attempted"></span></p>
        <p>Status: <span id="result-status"></span></p>
        <p>Share your Results</p>
    </div>
<script src="javascript/quiz.js"></script>
</body>
</html>
