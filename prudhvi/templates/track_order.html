<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Order</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .tracking-info {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .status {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .status .step {
            flex: 1;
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            position: relative;
            margin: 0 5px;
        }

        .status .step.active {
            background-color: #007bff;
            color: #fff;
        }

        .status .step::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -20px;
            width: 20px;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 50%;
            transform: translateY(-50%);
            z-index: -1;
        }

        .status .step:last-child::after {
            content: none;
        }

        .map {
            height: 400px;
            width: 100%;
            margin-bottom: 20px;
        }

        .map iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .options {
            text-align: center;
        }

        .options a {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .options a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Order Tracking</h1>
    </div>

    <div class="container">
        <div class="tracking-info">
            <h2>Order Number: <span id="order-number">001</span></h2>
            <p>Date: <span id="order-date">January 10, 2024</span></p>
            <p>Items: <span id="order-items">Royal Enfield Classic 350, Royal Enfield Himalayan</span></p>
            <p>Status: <span id="order-status">Shipped</span></p>
            <p>Estimated Delivery: <span id="delivery-date">January 20, 2024</span></p>

            <!-- Status Steps -->
            <div class="status">
                <div class="step active">
                    <i class="fas fa-box"></i><br>Order Placed
                </div>
                <div class="step active">
                    <i class="fas fa-truck"></i><br>Shipped
                </div>
                <div class="step">
                    <i class="fas fa-cogs"></i><br>In Transit
                </div>
                <div class="step">
                    <i class="fas fa-truck-loading"></i><br>Out for Delivery
                </div>
                <div class="step">
                    <i class="fas fa-check-circle"></i><br>Delivered
                </div>
            </div>

            <!-- Google Maps -->
            <div class="map">
                <iframe
                    id="map"
                    src="https://www.google.com/maps/embed/v1/place?q=YOUR_DELIVERY_LOCATION&key=YOUR_GOOGLE_MAPS_API_KEY"
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <div class="options">
            <a href="order_details.html">View Order Details</a>
            <a href="cancel_order.html">Cancel Orders</a>
            <a href="contact_support.html">Contact Support</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
