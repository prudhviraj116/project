<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Models</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }
        .model {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            overflow: hidden;
            text-align: center;
        }
        .model img {
            width: 100%;
            height: auto;
        }
        .model h2 {
            color: #333;
            margin: 15px 0;
        }
        .model p {
            color: #666;
            margin: 0;
        }
        .options {
            text-align: center;
            margin-top: 30px;
        }
        .options a {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        .options a:hover {
            background-color: #0056b3;
        }
        .modal-header {
            background-color: #007bff;
            color: #fff;
        }
        .modal-footer .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .modal-footer .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>New Royal Enfield Models</h1>
    </div>

    <div class="container">
        <div class="row">
            <!-- New Model 1 -->
            <div class="col-md-6 col-lg-4">
                <div class="model">
                    <img src="images/new_model1.jpg" alt="New Model 1">
                    <h2>Royal Enfield Model 1</h2>
                    <p>Engine: 500cc, single-cylinder</p>
                    <p>Power: 30 bhp</p>
                </div>
            </div>
            <!-- New Model 2 -->
            <div class="col-md-6 col-lg-4">
                <div class="model">
                    <img src="images/new_model2.jpg" alt="New Model 2">
                    <h2>Royal Enfield Model 2</h2>
                    <p>Engine: 600cc, twin-cylinder</p>
                    <p>Power: 40 bhp</p>
                </div>
            </div>
            <!-- New Model 3 -->
            <div class="col-md-6 col-lg-4">
                <div class="model">
                    <img src="images/new_model3.jpg" alt="New Model 3">
                    <h2>Royal Enfield Model 3</h2>
                    <p>Engine: 650cc, twin-cylinder</p>
                    <p>Power: 50 bhp</p>
                </div>
            </div>
        </div>

        <div class="options">
            <a href="#" data-toggle="modal" data-target="#scheduleModal">Schedule Test Ride</a>
            <a href="royalenfield.html">Explore More Models</a>
        </div>
    </div>

    <!-- Modal for Scheduling Test Ride -->
    <div class="modal fade" id="scheduleModal" tabindex="-1" role="dialog" aria-labelledby="scheduleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scheduleModalLabel">Schedule Your Test Ride</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="date">Preferred Date</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <div class="form-group">
                            <label for="model">Select Model</label>
                            <select class="form-control" id="model" required>
                                <option>Royal Enfield Model 1</option>
                                <option>Royal Enfield Model 2</option>
                                <option>Royal Enfield Model 3</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
