<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Order</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .cancel-confirmation {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .cancel-confirmation h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Cancel Order</h1>
    </div>

    <div class="container cancel-confirmation">
        <h2>Are you sure you want to cancel this order?</h2>
        <p>Order Number: <span id="order-id"></span></p>

        <!-- Action Buttons -->
        <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="cancelOrder()">Yes, Cancel Order</button>
            <a href="order_details.html" class="btn btn-secondary">No, Go Back</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Extract the order ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order_id');
        document.getElementById('order-id').textContent = orderId;

        function cancelOrder() {
            if (confirm("Are you sure you want to cancel this order?")) {
                // Simulate removing the order
                // This is where you would typically handle removing the order from the database or API

                // For demonstration, redirect to the main page (e.g., index.html)
                window.location.href = "orders.html";
            }
        }
    </script>
</body>
</html>
