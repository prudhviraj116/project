<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Booking</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .hero {
            background: url('https://via.placeholder.com/1500x400') no-repeat center center;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 100px 0;
        }

        .hero h1 {
            font-size: 3rem;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: -50px; /* Adjust to overlap hero section */
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }

        .btn-submit {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #218838;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }

        .additional-info {
            margin-top: 20px;
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 5px;
        }

        .additional-info h2 {
            margin-bottom: 20px;
        }

        .additional-info ul {
            list-style-type: none;
            padding: 0;
        }

        .additional-info ul li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="container">
            <h1>Book Your Service Online</h1>
            <p>Quick and easy booking for all your needs</p>
        </div>
    </section>

    <main class="container">
        <div class="form-container">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Full Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="service">Service Type:</label>
                        <select class="form-control" id="service" name="service" required>
                            <option value="maintenance">Maintenance</option>
                            <option value="repair">Repair</option>
                            <option value="customization">Customization</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="preferredDate">Preferred Date:</label>
                    <input type="date" class="form-control" id="preferredDate" name="preferredDate" required>
                </div>
                <div class="form-group">
                    <label for="message">Additional Notes:</label>
                    <textarea class="form-control" id="message" name="message" rows="4"></textarea>
                </div>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>

        <div class="additional-info">
            <h2>Why Choose Us?</h2>
            <ul>
                <li>Expert Technicians</li>
                <li>Quick Turnaround Time</li>
                <li>Competitive Pricing</li>
                <li>Excellent Customer Service</li>
            </ul>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
