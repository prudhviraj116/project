<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Orders</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }

        p {
            color: #6c757d;
            margin-bottom: 30px;
        }

        .pre-order {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .pre-order img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .pre-order h2 {
            color: #007bff;
            margin-bottom: 10px;
        }

        .pre-order p {
            color: #495057;
            font-size: 18px;
        }

        .options {
            text-align: center;
        }

        .options a {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .options a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Pre-Orders</h1>
    <!-- Introduce upcoming Royal Enfield models available for pre-order -->
    <p>Be the first to own our latest models by pre-ordering now!</p>
    <div class="pre-order">
        <img src="images/pre_order1.jpg" alt="Pre-Order Model 1">
        <h2>Royal Enfield Model X</h2>
        <p>Pre-Order Price: $12,000</p>
    </div>
    <!-- Provide options to pre-order and receive notifications -->
    <div class="options">
        <a href="#" data-toggle="modal" data-target="#preOrderModal">Pre-Order Now</a>
        <a href="#" data-toggle="modal" data-target="#notifyMeModal">Notify Me</a>
    </div>

    <!-- Modal for Pre-Order Now -->
    <div class="modal fade" id="preOrderModal" tabindex="-1" role="dialog" aria-labelledby="preOrderModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="preOrderModalLabel">Pre-Order Form</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Pre-Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Notify Me -->
    <div class="modal fade" id="notifyMeModal" tabindex="-1" role="dialog" aria-labelledby="notifyMeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notifyMeModalLabel">Notification Signup</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="notifyName">Name</label>
                            <input type="text" class="form-control" id="notifyName" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="notifyEmail">Email address</label>
                            <input type="email" class="form-control" id="notifyEmail" placeholder="Enter your email">
                        </div>
                        <button type="submit" class="btn btn-primary">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
