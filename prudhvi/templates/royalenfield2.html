<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success - Royal Enfield Store</title>
    <style>
        /* Basic Reset */
        body, h1, h2, p, a, img {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        /* Header Styles */
        header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 28px;
            margin: 0;
        }

        /* Success Content Styles */
        .success-content {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 0 auto;
            max-width: 600px;
        }

        .success-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success-content h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #28a745;
        }

        .success-content p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .success-content a {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .success-content a:hover {
            background-color: #0056b3;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .success-content {
                padding: 20px;
                margin: 10px;
            }

            .success-content h2 {
                font-size: 20px;
            }

            .success-content p {
                font-size: 14px;
            }

            .success-content a {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Royal Enfield Store</h1>
    </header>

    <div class="success-content">
        <img src="images/success.jpg" alt="Happy Customer">
        <h2>Thank You for Your Purchase!</h2>
        <p>We are delighted to have you as our customer. Your Royal Enfield is on its way!</p>
        <a href="royalenfield.html">Continue Shopping</a>
    </div>

    <!-- External JavaScript for additional functionality (if needed) -->
    <script src="additional_functionality.js"></script>
</body>
</html>
