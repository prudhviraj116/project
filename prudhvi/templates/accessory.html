<head>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
        }
        section {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .btn-custom {
            background-color: #343a40;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <header class="text-center">
        <h1>Accessory Installation</h1>
        <p>Welcome to our Accessory Installation service!</p>
    </header>
    
    <section>
        <h2>Our Services</h2>
        <ul>
            <li>Installation of motorcycle accessories</li>
            <li>Customization options available</li>
            <li>Professional installation by experienced technicians</li>
        </ul>
    </section>

    <section>
        <h2>Request Form</h2>
        <form action="submit_request.php" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="accessory">Accessory:</label>
                <select id="accessory" name="accessory" class="form-control" required>
                    <option value="handlebar">Handlebar</option>
                    <option value="exhaust">Exhaust System</option>
                    <option value="mirrors">Mirrors</option>
                    <option value="seat">Seat</option>
                    <option value="tires">Tires</option>
                </select>
            </div>
            <div class="form-group">
                <label for="details">Additional Details:</label>
                <textarea id="details" name="details" class="form-control" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-custom">Submit</button>
        </form>
    </section>

    <footer>
        <p>Contact us at info@example.com for inquiries.</p>
        <a href="royalenfield.html" class="btn btn-custom">Back</a>
        <a href="customised.html" class="btn btn-custom">Next</a>
    </footer>
