<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="xtwitter2.css">
    <style>
        /* Add styles for error messages */
        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="image-container">
            <img id="signup" src="/prudhvi/images/signup.jpg" alt="signup">
        </div>
        <div class="container">
            <h1>Create your account <span>Now</span></h1>
            <form id="signup-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="username" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="password" required>
                
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="confirm password" required>
                
                <button type="button" onclick="validateSignup()">Submit</button>
                <div id="signup-error" class="error-message">Please fill in all fields correctly.</div>
            </form>
            <p>Already have an account? <a href="xtwitter.html">Sign In</a></p>
        </div>
    </div>

    <script>
        function validateSignup() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('signup-error');

            if (!username || !email || !password || !confirmPassword || password !== confirmPassword) {
                errorDiv.style.display = 'block';
            } else {
                errorDiv.style.display = 'none';
                // Redirect or process signup here
                window.location.href = 'welcome.html'; // For demonstration
            }
        }
    </script>
</body>
</html>
