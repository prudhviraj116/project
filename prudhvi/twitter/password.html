<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Password</title>
    <link rel="stylesheet" href="passwordstyle.css">
</head>
<body>
    <div id="overview">
        <h1>Enter your password</h1>
        <form id="password-form" action="welcome.html" method="post">
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Log in</button>
        </form>
        <a href="forgetpasseord.html" class="link">Forgot password?</a>
        <p id="signup">Don't have an account? <a href="xtwitter2.html">Sign up</a></p>
    </div>

    <script>
        document.getElementById('password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Handle form submission here, e.g., validate password or send to server
            window.location.href = 'welcome.html'; // Redirect to welcome page
        });
    </script>
</body>
</html>
