<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Ensure this path is correct -->
    <style>
        /* Add styles for error messages */
        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="/prudhvi/images/login.png" alt="Background Image">
        </div>
        <div class="text-overlay">
            <h1 class="header">Welcome to X</h1>
            <p class="description">Connect with the world, share your thoughts, and interact with people.</p>
        </div>
        <div class="textbox">
            <img class="logo" src="/prudhvi/images/xlogo.webp" alt="logo">
            <p class="label">Sign in to X</p>
            <div class="social-login">
                <div class="social-login-item android">
                    <input type="text" placeholder="Sign in with Android">
                    <i class="fa-brands fa-google"></i>
                </div>
                <div class="social-login-item ios">
                    <input type="text" placeholder="Sign in with Apple">
                    <i class="fa-brands fa-apple fa-lg"></i>
                </div>
            </div>
            <fieldset>
                <legend>or</legend>
            </fieldset>
            <input type="text" id="login-input" placeholder="Phone, email, or username">
            <button class="next" onclick="validateLogin()">Next</button>
            <button class="forget"><a href="forgetpasseord.html">Forgot Password?</a></button>
            <p class="signup">Don't have an account? <a href="xtwitter2.html">Sign up</a></p>
            <div id="login-error" class="error-message">Please enter a valid input.</div>
        </div>
    </div>

    <script>
        function validateLogin() {
            const input = document.getElementById('login-input').value;
            const errorDiv = document.getElementById('login-error');
            
            if (!input) {
                errorDiv.style.display = 'block';
            } else {
                errorDiv.style.display = 'none';
                // Redirect or process login here
                window.location.href = 'password.html'; // For demonstration
            }
        }
    </script>
</body>
</html>
