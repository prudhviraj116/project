<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your X Account</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        .hidden {
            display: none;
        }
        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="logo" src="/prudhvi/images/xlogo.webp" alt="logo">
        <h1>Find your X account</h1>
        <p>Enter the email, phone number, or username associated with your account to change your password.</p>
        <div id="email-section">
            <form id="forgot-form">
                <label for="contact-info">Enter phone number or email:</label>
                <input type="text" id="contact-info" placeholder="Enter phone number or email" required>
                <button type="button" onclick="sendOtp()">Send OTP</button>
                <div id="forgot-error" class="error-message">Please enter a valid input.</div>
            </form>
        </div>
        <div id="otp-section" class="hidden">
            <form id="otp-form">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" placeholder="Enter OTP" required>
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" placeholder="Enter new password" required>
                <button type="button" onclick="resetPassword()">Reset Password</button>
                <div id="otp-error" class="error-message">Invalid OTP or password.</div>
            </form>
        </div>
    </div>

    <script>
        function sendOtp() {
            const contactInfo = document.getElementById('contact-info').value;
            const errorDiv = document.getElementById('forgot-error');

            if (!contactInfo) {
                errorDiv.style.display = 'block';
            } else {
                errorDiv.style.display = 'none';
                // Simulate sending OTP and show OTP section
                document.getElementById('email-section').classList.add('hidden');
                document.getElementById('otp-section').classList.remove('hidden');
            }
        }

        function resetPassword() {
            const otp = document.getElementById('otp').value;
            const newPassword = document.getElementById('new-password').value;
            const otpErrorDiv = document.getElementById('otp-error');

            if (!otp || !newPassword) {
                otpErrorDiv.textContent = 'Please fill in all fields.';
                otpErrorDiv.style.display = 'block';
            } else {
                otpErrorDiv.style.display = 'none';
                // Simulate password reset
                window.location.href = 'xtwitter.html'; // Redirect to login after reset
            }
        }
    </script>
</body>
</html>
