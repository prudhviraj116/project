<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Enfield Store</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/royalestyle.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Royal Enfield Store</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search...">
                <button onclick="searchProducts()">Search</button>
            </div>
            <div class="dropdown">
                <button class="dropdown-button" onclick="toggleDropdown()">Sort By</button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="#" onclick="sortByName(); return false;">Name</a>
                    <a href="#" onclick="sortByPrice(); return false;">Price</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container" id="contentWrapper">
            <!-- Products will be dynamically added here -->
        </div>
    </main>

    <div class="container text-center mt-4">
        <a href="royalenfield2.html" class="next-button">Next</a>
    </div>
    
    <footer class="footer">
        <div class="footer-content">
            <div class="contact">
                <p>Email: info@royalenfieldstore.com</p>
                <p>Phone: +1 (123) 456-7890</p>
            </div>
            <div class="links">
                <a href="#">Terms</a> | 
                <a href="#">Services</a> | 
                <a href="#">Privacy Policy</a>
            </div>
        </div>
        <p>&copy; 2024 Royal Enfield Store</p>
    </footer>

    <!-- Custom JavaScript -->
    <script src="javascript/royal.js"></script>
</body>
</html>
