<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="StudentDashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="profile-container">
                <div class="profile-picture-container">
                    <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">
                </div>
                <div class="profile-info">
                    <h1>John Doe</h1>
                    <p>Email: johndoe@example.com</p>
                    <p>Course: Web Development</p>
                    <p>Batch: 2024</p>
                </div>
            </div>
            <div class="student-pie-chart">
                <canvas id="myPieChart"></canvas>
                <button class="view-performance-button" onclick="viewPerformance()">View Performance</button>
            </div>
        </div>
        <div class="button-container">
            <button onclick="handleSectionChange('mock')">Mock Exams</button>
            <button onclick="handleSectionChange('assignments')">Assignments</button>
            <button onclick="handleSectionChange('attendance')">Attendance</button>
        </div>
        <div class="dashboard-content">
            <div class="sidebar">
                <ul>
                    <li onclick="handleSectionChange('grades')">Grades</li>
                    <li onclick="handleSectionChange('notifications')">Notifications</li>
                    <li onclick="handleSectionChange('calendar')">Calendar</li>
                    <li onclick="handleSectionChange('achievements')">Achievements</li>
                    <li onclick="handleSectionChange('progress-tracker')">Progress Tracker</li>
                    <li onclick="handleSectionChange('tasks')">Tasks</li>
                    <li onclick="handleSectionChange('feedback')">Feedback</li>
                    <li onclick="handleSectionChange('resources')">Resources</li>
                    <li onclick="handleSectionChange('events')">Events</li>
                </ul>
            </div>
            <div class="main-content" id="main-content">
                <!-- Section content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Container to display the performance bar graph -->
    <div id="performanceModal" class="performance-modal">
        <div class="performance-modal-content">
            <span class="close-button" onclick="closePerformanceModal()">&times;</span>
            <canvas id="performanceBarGraph"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="StudentDashboard.js"></script>
</body>
</html>
