<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Addition Example</title>
</head>
<body>

<input type="text" id="inputField" placeholder="Enter two numbers separated by a space">
<button onclick="performAddition()">Add</button>

<script>
function performAddition() {
    // Get input value
    var inputField = document.getElementById("inputField");
    var values = inputField.value.split(" ");
    
    // Parse input values as numbers
    var num1 = parseFloat(values[0]);
    var num2 = parseFloat(values[1]);
    
    // Perform addition
    var sum = num1 + num2;
    
    // Display result in the same textbox
    inputField.value = sum;
}
</script>

</body>
</html>
